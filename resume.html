<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume - Bala Krishna Makineni</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Lato', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .header {
        text-align: center;
        margin-bottom: 30px;
        animation: fadeInDown 0.8s ease-in-out;
    }

    .header h1 {
        color: #fff;
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
        color: #f0f0f0;
        font-size: 1.1rem;
    }

    .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        animation: fadeInLeft 0.8s ease-in-out;
    }

    .back-btn a {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        background-color: rgba(255, 255, 255, 0.9);
        color: #333;
        text-decoration: none;
        border-radius: 25px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .back-btn a:hover {
        background-color: #fff;
        transform: translateX(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
        animation: fadeInUp 0.8s ease-in-out;
    }

    .resume-card {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        margin-bottom: 20px;
    }

    .pdf-container {
        width: 100%;
        height: 600px;
        background-color: #f5f5f5;
        position: relative;
    }

    .pdf-container object {
        border: none;
    }

    .pdf-fallback {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #666;
        padding: 20px;
    }

    .pdf-fallback i {
        font-size: 4rem;
        color: #0077b5;
        margin-bottom: 20px;
    }

    .action-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        padding: 20px;
        background-color: #f9f9f9;
        flex-wrap: wrap;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 24px;
        background-color: #0077b5;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 119, 181, 0.3);
    }

    .btn:hover {
        background-color: #005f93;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 119, 181, 0.4);
    }

    .btn i {
        font-size: 1.1rem;
    }

    .btn-secondary {
        background-color: #6c757d;
        box-shadow: 0 4px 6px rgba(108, 117, 125, 0.3);
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        box-shadow: 0 6px 12px rgba(108, 117, 125, 0.4);
    }

    .info-section {
        background-color: #fff;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        margin-top: 20px;
    }

    .info-section h2 {
        color: #333;
        margin-bottom: 15px;
        font-size: 1.5rem;
    }

    .info-section p {
        color: #666;
        line-height: 1.6;
        margin-bottom: 10px;
    }

    .contact-info {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 15px;
    }

    .contact-info a {
        color: #0077b5;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: color 0.3s ease;
    }

    .contact-info a:hover {
        color: #005f93;
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInLeft {
        from {
            opacity: 0;
            transform: translateX(-30px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    /* Media Query for Mobile Devices */
    @media only screen and (max-width: 768px) {
        .header h1 {
            font-size: 1.8rem;
        }

        .header p {
            font-size: 0.95rem;
        }

        .pdf-container {
            height: 400px;
        }

        .back-btn {
            position: static;
            margin-bottom: 20px;
            text-align: center;
        }

        .action-buttons {
            flex-direction: column;
            align-items: stretch;
        }

        .btn {
            justify-content: center;
        }
    }

    @media only screen and (max-width: 480px) {
        body {
            padding: 10px;
        }

        .pdf-container {
            height: 300px;
        }

        .header h1 {
            font-size: 1.5rem;
        }
    }
</style>
</head>
<body>

    </div>
</div>

</body>
</html>
