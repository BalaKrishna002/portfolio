<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgba(0,0,0, 0.2); 
    }
    .container {
        max-width: 800px; 
        width: 100%;
        text-align: center;
        padding: 20px;
        
    }
    .pdf-container {
        width: 100%;
        height: 500px; /* Fixed height for smaller screens */
        background-color: rgba(255, 255, 255, 0.8); 
        padding: 10px; 
    }
    .download-btn {
        margin-top: 10px;
    }

    .btn {
        display: inline-block;
        margin-left: auto;
        margin-top: .5rem;
        padding: .5rem 1rem;
        background-color: #0077b5;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    
    .btn:hover {
        background-color: #005f93;
    }
    /* Media Query for Mobile Devices */
    @media only screen and (max-width: 600px) {
        .pdf-container {
            height: 300px; /* Adjust height for smaller screens */
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Resume</h1>
    <div class="pdf-container">
        <object data="assets/Bala_Krishna_Makineni_Resume.pdf" type="application/pdf" width="100%" height="100%">
            <p>Your browser does not support PDF's. Please download pdf</p>
        </object>
    </div>

    <div class="download-btn">
        <a href="assets/Bala_Krishna_Makineni_Resume.pdf" download="Bala_Krishna_Makineni_Resume.pdf" class="btn">Download PDF</a>
    </div>
</div>

</body>
</html>
